name: Refresh data (Scrap movies from cinemas)

on:
  push:
  schedule:
    - cron: "0 */5 * * *"

jobs:
  scrap:
    name: Scrap movies from cinemas
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ“‚ Checkout
        uses: actions/checkout@v4

      - name: Move to function folder
        run: cd functions

      - name: ğŸ“¦ Install pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10
          run_install: false

      - name: âš™ï¸ Install Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: "pnpm"

      - name: ğŸšš Install dependencies
        run: pnpm install

      - name: ğŸ“Š Scrap
        run: node scripts/old-scrapper.js
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          DATABASE_URL: ${{ secrets.DATABASE_URL }}
          CI: true
